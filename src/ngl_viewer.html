<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>NGL Viewer (embedded)</title>
  <script src="./ngl.js"></script>
  <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    #viewport {
      width: 100%;
      height: 100%;
      background: #222;
    }

    #overlay {
      position: absolute;
      left: 10px;
      top: 10px;
      color: #fff;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div id="viewport"></div>
  <div id="overlay">Click an atom to select</div>

  <script src="./ngl_viewer.js"></script>
</body>

</html>
